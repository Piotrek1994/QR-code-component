<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">+
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="qr__code__card">
    <div class="qr__code"><img class="qr__code-img" src="./images/image-qr-code.png" alt=""></div>
    <div class="qr__headline">
      <p>Improve your front-end skills by building projects</p>
    </div>
    <div class="qr__info"><p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div>
  </div>
